<img src="{{image}}" class="image-grid" />
<div class="caption">
    <h4>{{name}}</h4>
    <h5>Precio: {{getCurrency()}} {{precio | number : '1.2' }}</h5>
    <h5>Unidades disponibles: {{stock}}</h5>
</div>
<div class="form-group row">
    <div class="col-sm-4">
        <button type="button" (click)="viewProduct(id);" class="btn btn-primary grid-width-control pull-right">Ver Mas</button>
    </div>
    <div class="col-sm-4">
        <button type="button" (click)="addToCart(id);" class="btn btn-warning grid-width-control pull-right">AÃ±adir</button>
    </div>
    <div class="col-sm-4 ">
        <input id="txtCantidad_{{id}}" class="form-control grid-width-control" type="number" value="0" min="0" />
    </div>
</div>
